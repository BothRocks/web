<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>{{ site.title }} - {{ page.title }}</title>

    <link rel="canonical" href="{{ site.url}}" />
    <meta name="description" content="{{ site.description }}"/>
    <meta property="og:title" content="{{ site.title }}" />
    <meta property="og:locale" content="es" />
    <meta property="og:description" content="'{{ site.description }}"/>
    <meta property="og:url" content="{{ site.url}}" />
    <meta property="og:site_name" content="{{ site.name }}" />
    <meta property="og:image" content="/assets/favicon/apple-touch-icon.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@bothrocks" />
    <meta name="twitter:title" content="{{ site.title }}" />
    <meta name="twitter:description" content="{{ site.description }}" />
    <meta name="twitter:image" content="/assets/favicon/apple-touch-icon.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- <link href="/assets/static/bootstrap.min.css" rel="stylesheet">
    <script src="/assets/static/bootstrap.bundle.min.js" ></script> -->
    
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/{{page.stylesheet}}">

    {% if page.useP5 %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    {% endif %}

    {% if page.useML5 %}
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    {% endif %}

</head>

<body>

    {% if page.header_small%}
    {% include header_small.html %}
    {% else %}
    {% include header.html %}
    {% endif %}

    {{ content }}
   
    {% include footer.html %}

    {% if page.sketch %}
    <script src="/assets/sketch/{{page.sketch}}"></script>
    {% endif %}
    
</body>
</html>
